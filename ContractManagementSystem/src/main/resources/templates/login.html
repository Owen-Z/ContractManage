<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>登录和注册页面</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" th:href="@{/css/normalize.min.css}">
</head>
<body>

<div class="container right-panel-active">
	<div class="container__form container--signin">
		<form class="form" th:action="@{/login/check}">
			<h2 class="form__title">登 录</h2>
			<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
			<input name="UserName" type="text" placeholder="用户名" class="input" />
			<input name="Password" type="password" placeholder="密码" class="input" />
			<input type="submit" class="btn" value="登录"/>
		</form>
	</div>
	<div class="container__overlay">
		<div class="overlay">
			<div class="overlay__panel overlay--left">
				<a th:href="@{/register}"><button class="btn" id="signIn">注 册</button></a>
			</div>
		</div>
	</div>
</div>


</body>
</html>
